name: Build and publish wheels

on:
  push:
    tags:
      - "v*.*.*"  # Only run on version tags like v0.1.0

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']  # Supported Python versions

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install maturin
        run: |
          python -m pip install --upgrade pip
          pip install maturin

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt

      - name: Build wheels on macOS and Linux
        if: runner.os != 'Windows'
        run: maturin build --release --skip-auditwheel

      - name: Build wheels on Windows
        if: runner.os == 'Windows'
        run: |
          # Install Visual Studio Build Tools for Rust on Windows
          choco install visualstudio2019buildtools --version=16.11.7
          maturin build --release

  upload-to-pypi:
    runs-on: ubuntu-latest  # Ensure this only runs on Linux
    needs: build  # Only run after the build job completes
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install maturin
        run: pip install maturin

      - name: Upload wheels to PyPI
        uses: pypa/gh-action-pypi-publish@v1.5.1
        with:
          user: __token__
          password: ${{ secrets.pypi_token }}
